<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>TwoRS</title>

        <style>
            * {
                margin: 0;
            }

            html, body {
                height: 100%;
            }

            #render-area {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <script type="module">
            import init, { entry } from "./playground.js";
            init().then(() => {
                entry("render-area");
            });
        </script>

        <canvas id="render-area" width="1920" height="1080"></canvas>
    </body>

    <script>
        // Allow the input module to detect right mouse button clicks - without this the WASM
        // module will crash on right mouse button clicks.
        document.getElementById("render-area").addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
    </script>
</html>
